name: pull requests

on:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-22.04

    services:
      mysql:
        image: mysql/mysql-server:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_ROOT_HOST: "%"
          MYSQL_DATABASE: testing
          MYSQL_USER: user
          MYSQL_PASSWORD: password
          MYSQL_ALLOW_EMPTY_PASSWORD: 1

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, gd, redis-phpredis/phpredis@5.3.7, igbinary, msgpack, lzf, zstd, lz4, memcached, gmp
          ini-values: error_reporting=E_ALL
          tools: composer:v2
          coverage: none
        env:
          REDIS_CONFIGURE_OPTS: --enable-redis --enable-redis-igbinary --enable-redis-msgpack --enable-redis-lzf --with-liblzf --enable-redis-zstd --with-libzstd --enable-redis-lz4 --with-liblz4
          REDIS_LIBS: liblz4-dev, liblzf-dev, libzstd-dev

      - name: Install composer dependencies
        working-directory: ./backend
        run: |
          composer install

      - name: Prepare Laravel Application
        working-directory: ./backend
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: jwt secret create
        working-directory: ./backend
        run: php artisan jwt:secret -f

      - name: Install composer dependencies
        working-directory: ./backend
        env:
          DB_HOST: 127.0.0.1
        run: php artisan test


      - run: mysql -v --host=127.0.0.1 --user=sail --password=password service_finder
